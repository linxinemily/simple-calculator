<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="calculator">
      <div class="show-num">
        <div class="display-all"></div>
        <div class="display">0</div>
      </div>
      <div class="num-pad">
        <div class="num" data-type="num">7</div>
        <div class="num" data-type="num">8</div>
        <div class="num" data-type="num">9</div>
        <div class="num symbol" data-type="operator" data-action="divide">÷</div>
        <div class="num" data-type="num">4</div>
        <div class="num" data-type="num">5</div>
        <div class="num" data-type="num">6</div>
        <div class="num symbol" data-type="operator" data-action="multiple">×</div>
        <div class="num" data-type="num">1</div>
        <div class="num" data-type="num">2</div>
        <div class="num" data-type="num">3</div>
        <div class="num symbol" data-type="operator" data-action="plus">+</div>
        <div class="num" data-type="num">0</div>
        <div class="num" data-type="num">00</div>
        <div class="num" data-type="decimal">.</div>
        <div class="num symbol" data-type="operator" data-action="subtract">−</div>
        <div class="row">
          <div class="num ac" data-type="clear">AC</div>
          <div class="num symbol" data-type="calculate">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
